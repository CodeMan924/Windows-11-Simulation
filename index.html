
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win11 Web Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Windows 11 style easing */
            --win-ease: cubic-bezier(0.16, 1, 0.3, 1); 
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            user-select: none;
            background: #000;
        }

        /* Simple semi-transparent white background for panels */
        .mica {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .dark-theme .mica {
            background: rgba(32, 32, 32, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* --- Enhanced Animations --- */
        
        /* 1. Start Menu: Fluid slide up with scale */
        @keyframes menuPop {
            0% { opacity: 0; transform: translate(-50%, 40px) scale(0.95); }
            100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }
        .animate-start-menu {
            animation: menuPop 0.4s var(--win-ease) forwards;
            will-change: transform, opacity;
        }

        /* 2. Quick Settings: Slide up from bottom */
        @keyframes panelSlideUp {
            0% { opacity: 0; transform: translateY(30px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-panel-up {
            animation: panelSlideUp 0.4s var(--win-ease) forwards;
        }

        /* 3. Windows: Pop in with scale */
        @keyframes windowOpen {
            0% { opacity: 0; transform: scale(0.92) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-window {
            animation: windowOpen 0.35s var(--win-ease) forwards;
            transform-origin: center center;
            will-change: transform, opacity;
        }

        /* 4. Login Screen / General Fade Up */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-start {
             animation: fadeInUp 0.6s var(--win-ease) forwards;
        }

        /* 5. Desktop Fade In (After Login) */
        @keyframes desktopFadeIn {
            0% { opacity: 0; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-desktop-in {
            animation: desktopFadeIn 0.8s var(--win-ease) forwards;
        }

        /* 6. Taskbar Icons: Springy Hover */
        .taskbar-icon {
            transition: transform 0.4s var(--win-ease), background-color 0.2s;
        }
        .taskbar-icon:hover {
            transform: translateY(-4px) scale(1.1);
        }
        .taskbar-icon:active {
            transform: scale(0.95) translateY(0);
        }
        
        /* 7. Staggered Items (Start Menu Icons) */
        @keyframes itemSlideIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-item {
            opacity: 0; /* Start hidden */
            animation: itemSlideIn 0.5s var(--win-ease) forwards;
        }
        
        .desktop-icon-hover {
            transition: background-color 0.1s, border-color 0.1s;
        }
    </style>
